<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments.html :: head('Admin Page')"></head>
<body>
<header th:include="fragments.html :: header" class="bg-light"></header>
<hr/>
<div>
    <div class="ml-lg-2 mr-lg-2 d-flex">
        <div style="border-right: 2px solid #f7f7f7;width: 15%;height: 100%; text-align: center">
            <ul>
                <li>
                    <a href="/admin" style="text-decoration: none">Customers</a>
                </li>
                <li>
                    <a href="/admin/tickets" style="text-decoration: none">Tickets</a>
                </li>
                <li>
                    <a href="/admin/orderHistory" style="text-decoration: none">Orders History</a>
                </li>
                <li>
                    <a href="/admin/addTicket" style="text-decoration: none">Add Ticket</a>
                </li>
                <li>
                    <a href="/" style="text-decoration: none">Home</a>
                </li>
            </ul>
        </div>
        <div class="row" style="width: 85%;height: 100%">
            <table style="margin-left: 25px" class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th th:text="#{table.head.id}"></th>
                    <th>Ticket</th>
                    <th>User</th>
                    <th>Bought date</th>
                    <th>Quantity</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orderHistory,count : ${orderHistories}">
                    <td th:text="${count.count}"></td>
                    <td><a th:href="@{'/ticketDetails/'+${orderHistory.ticket.id}}"
                           th:text="${orderHistory.ticket.title}"></a></td>
                    <td><a th:href="@{'/admin/userDetails/'+${orderHistory.user.id}}"
                           th:text="${orderHistory.user.email}"></a></td>
                    <td th:text="${orderHistory.localDateTime}"></td>
                    <td th:text="${orderHistory.quantity}"></td>
                    <td style="font-size: smaller" th:text="${orderHistory.statusHistory.key}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
