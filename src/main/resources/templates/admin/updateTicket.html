<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments.html :: head('Admin Page')"></head>
<body>
<header th:include="fragments.html :: header" class="bg-light"></header>
<hr/>
<div class="row">
    <div class="offset-2 col-md-8">
        <form method="post" action="/admin/updateTicket">
            <div class="form-group">
                <input type="hidden" name="id" class="form-control" th:value="${ticket.id}"/>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:value="${ticket.title}" name="title"
                       placeholder="something write here">
                <!--                <div style="color: red;font-size: small;" th:if="${#fields.hasErrors('title')}"-->
                <!--                     th:errors="${ticketUpdateDTO.title}">-->
                <!--                    Title error-->
                <!--                </div>-->
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" th:value="${ticket.description}" name="description"
                       placeholder="Description"
                       id="description"/>
                <!--                <div style="color: red;font-size: small;"-->
                <!--                     th:if="${#fields.hasErrors('description')}"-->
                <!--                     th:errors="${ticketUpdateDTO.description}">-->
                <!--                    Description error-->
                <!--                </div>-->
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="datetime-local" class="form-control"
                       th:value="${ticket.date}"
                       name="date"
                       id="date"/>
                <!--                <div style="color: red;font-size: small;"-->
                <!--                     th:if="${#fields.hasErrors('date')}"-->
                <!--                     th:errors="${ticketUpdateDTO.date}">-->
                <!--                    Date error-->
                <!--                </div>-->
            </div>
            <div class="form-group">
                <label for="count">Ticket Count</label>
                <input type="number" class="form-control" placeholder="count" th:value="${ticket.count}"
                       name="count"
                       id="count"/>
                <!--                <div style="color: red;font-size: small;"-->
                <!--                     th:if="${#fields.hasErrors('count')}"-->
                <!--                     th:errors="${ticketDTO.count}">-->
                <!--                    Count error-->
                <!--                </div>-->
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <select class="form-control" name="genre" id="genre" th:value="${ticket.genre}">
                    <th:block th:each="genre : ${genres}">
                        <option th:value="${genre.name()}" th:text="${genre.key}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" name="price" th:value="${ticket.price}" id="price"
                       placeholder="price"/>
                <!--                <div style="color: red;font-size: small;" th:if="${#fields.hasErrors('price')}"-->
                <!--                     th:errors="${ticketUpdateDTO.price}">-->
                <!--                    Price error-->
                <!--                </div>-->
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/admin/tickets}" class="btn btn-success">Go Back</a>
        </form>
    </div>
</div>
</body>
</html>
