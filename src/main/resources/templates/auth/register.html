<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: head('Register Page')"></head>
<body>
<div style="text-align: center;margin-top: 20px">
    <h1 th:text="#{Register.Page}"></h1>
</div>
<div class="row">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/auth/register}" th:object="${userCreateDTO}">
            <div class="form-group">
                <label for="username" th:text="#{login.email}"></label>
                <input type="email" class="form-control" id="username" name="username" th:field="*{email}"
                       th:placeholder="#{register.email.placeholder}">
                <div style="color: red;font-size: small;" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}">
                    Email error
                </div>
            </div>
            <div class="form-group">
                <label for="phone" th:text="#{phone}"></label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" name="phone"
                       th:placeholder="#{register.phone.placeholder}">
                <div style="color: red;font-size: small;" th:if="${#fields.hasErrors('phone')}"
                     th:errors="*{phone}">
                    Phone error
                </div>
            </div>
            <div class="form-group">
                <label for="password" th:text="#{login.password}"></label>
                <input type="password" class="form-control" th:field="*{password}" id="password" name="password"
                       th:placeholder="#{register.password.placeholder}">
                <div style="color: red;font-size: small;" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}">
                    Password error
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" th:text="#{confirm.password}"></label>
                <input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmPassword"
                       name="confirmPassword"
                       th:placeholder="#{register.confirm.password.placeholder}">
                <div style="color: red;font-size: small;" th:if="${#fields.hasErrors('confirmPassword')}"
                     th:errors="*{confirmPassword}">
                    Password error
                </div>
            </div>
            <button type="submit" class="btn btn-success" th:text="#{register.button}"></button>
            <a href="/auth/login" type="button" class="btn btn-primary" th:text="#{login.button}"></a>
        </form>
    </div>
</div>
</body>
</html>
