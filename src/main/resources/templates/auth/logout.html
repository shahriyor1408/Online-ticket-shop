<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: head('Logout Page')"></head>
<body>
<div class="row">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/auth/logout}">
            <div class="alert alert-warning">
                <h1 th:text="#{logout}"></h1>
            </div>
            <button type="submit" class="btn btn-primary" onclick="clearSessionCookie();"
                    th:text="#{logout.yes}"></button>
            <a th:href="@{/}" class="btn btn-success focus" th:text="#{logout.back}"></a>
        </form>
    </div>
</div>
</body>
</html>
